<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deadline 23:59 - Cybersecurity Awareness Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Desktop Container -->
    <div id="desktop">
        <!-- Taskbar at the bottom -->
        <div id="taskbar">
            <div class="taskbar-left">
                <!-- Start-like button -->
                <button class="start-button" onclick="toggleStartMenu()">
                    <span class="start-text">START</span>
                </button>
                <!-- Taskbar icons/window buttons will be added dynamically -->
                <div id="taskbar-windows"></div>
            </div>

            <!-- Taskbar right side (System Tray) -->
            <div class="taskbar-right">
                <div class="system-tray">
                    <div class="wifi-indicator">
                        <span class="wifi-icon">üì∂</span>
                        <span class="wifi-text">WiFi</span>
                    </div>
                    <div class="clock">
                        <span id="clock-time">12:00</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Start Menu (Hidden by default) -->
        <div id="start-menu" class="start-menu hidden">
            <div class="start-menu-content">
                <div class="menu-section">
                    <h3>Applications</h3>
                    <button class="menu-item" onclick="openEmail()">
                        üìß Email
                    </button>
                    <button class="menu-item" onclick="openBrowser()">
                        üåê Browser
                    </button>
                    <button class="menu-item" onclick="openFileExplorer()">
                        üìÅ File Explorer
                    </button>
                </div>
                <div class="menu-section">
                    <button class="menu-item shutdown" onclick="restartGame()">
                        üîÑ Restart Game
                    </button>
                </div>
            </div>
        </div>

        <!-- Desktop Icons -->
        <div id="desktop-icons">
            <!-- Email icon -->
            <div class="desktop-icon" onclick="openEmail()">
                <div class="desktop-icon-img">üìß</div>
                <div class="desktop-icon-label">Email Inbox</div>
            </div>
            <!-- Browser icon -->
            <div class="desktop-icon" onclick="openBrowser()">
                <div class="desktop-icon-img">üåê</div>
                <div class="desktop-icon-label">Browser</div>
            </div>
            <!-- File Explorer icon -->
            <div class="desktop-icon" onclick="openFileExplorer()">
                <div class="desktop-icon-img">üìÅ</div>
                <div class="desktop-icon-label">Files</div>
            </div>
        </div>

        <!-- Game UI Overlay (Score, Stress, Timer) -->
        <div id="game-ui" class="game-ui">
            <div class="game-stats">
                <div class="stat-item">
                    <label>Security Score:</label>
                    <div class="stat-bar">
                        <div id="security-score-bar" class="score-bar"></div>
                    </div>
                    <span id="security-score-text">50/100</span>
                </div>
                <div class="stat-item">
                    <label>Stress Level:</label>
                    <div class="stat-bar">
                        <div id="stress-bar" class="stress-bar"></div>
                    </div>
                    <span id="stress-text">30%</span>
                </div>
                <div class="stat-item">
                    <label>Time Until Deadline:</label>
                    <span id="deadline-timer" class="timer">23:59</span>
                </div>
            </div>
        </div>

        <!-- Windows Container -->
        <div id="windows-container"></div>
    </div>

    <!-- Window Templates (will be cloned for each window) -->
    <template id="window-template">
        <div class="window" data-window-type="">
            <!-- Window Title Bar -->
            <div class="window-titlebar">
                <div class="window-title"></div>
                <div class="window-controls">
                    <button class="window-btn minimize" onclick="minimizeWindow(event)">_</button>
                    <button class="window-btn maximize" onclick="maximizeWindow(event)">‚òê</button>
                    <button class="window-btn close" onclick="closeWindow(event)">‚úï</button>
                </div>
            </div>

            <!-- Window Content Area -->
            <div class="window-content"></div>
        </div>
    </template>

    <!-- Email App Template -->
    <template id="email-template">
        <div class="email-app">
            <div class="email-list">
                <!-- Email items will be generated dynamically -->
            </div>
            <div class="email-viewer">
                <div class="email-header"></div>
                <div class="email-body"></div>
                <div class="email-actions">
                    <!-- Action buttons for each email -->
                </div>
            </div>
        </div>
    </template>

    <!-- Browser App Template -->
    <template id="browser-template">
        <div class="browser-app">
            <div class="browser-toolbar">
                <input type="text" class="address-bar" placeholder="Enter website..." readonly>
                <button class="browser-btn" onclick="browserBack(event)">‚Üê Back</button>
                <button class="browser-btn" onclick="browserForward(event)">Forward ‚Üí</button>
                <button class="browser-btn" onclick="browserRefresh(event)">üîÑ Refresh</button>
            </div>
            <div class="browser-content">
                <!-- Website content will be loaded here -->
            </div>
        </div>
    </template>

    <!-- File Explorer Template -->
    <template id="file-explorer-template">
        <div class="file-explorer">
            <div class="file-toolbar">
                <span class="path-bar">C:\ My Documents</span>
            </div>
            <div class="file-list">
                <!-- Files will be generated dynamically -->
            </div>
        </div>
    </template>

    <!-- Game Over/End Screen Template -->
    <template id="end-screen-template">
        <div class="end-screen">
            <div class="end-screen-content">
                <h1 class="end-title"></h1>
                <div class="end-message"></div>
                <div class="end-stats">
                    <p>Final Security Score: <strong id="final-score"></strong></p>
                    <p>Final Stress Level: <strong id="final-stress"></strong></p>
                </div>
                <button class="end-button" onclick="restartGame()">Play Again</button>
            </div>
        </div>
    </template>

    <!-- Scenario Dialogs (Modal overlays for decision points) -->
    <template id="scenario-dialog-template">
        <div class="scenario-dialog">
            <div class="scenario-content">
                <h2 class="scenario-title"></h2>
                <div class="scenario-description"></div>
                <div class="scenario-choices">
                    <!-- Choice buttons will be generated -->
                </div>
            </div>
        </div>
    </template>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
